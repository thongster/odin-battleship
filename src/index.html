<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" />

    <title>Odin Battleship</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./img/favicon.png" alt="" />
        <h1>Loot Finder</h1>
      </header>
      <div class="app">

        <div class="itemsContainer">
          <div class="itemsHeader">
            <h3>Your Artifacts</h3>
            <button id="rotate">Rotate</button>
            <button id="resetGame">Reset Game</button>
          </div>
          <div class="items">
            <div class="item">
              <img src="./img/botd.png" alt="">
              <p>Size: 5</p>
              <button id="botd">Breath of the Dying</button>
              <div class="cellPreview">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
            </div>

            <div class="item">
              <img src="./img/hoto.png" alt="">
              <p>Size: 4</p>
              <button id="hoto">Heart of the Oak</button>
              <div class="cellPreview">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>

            </div>

            <div class="item">
              <img src="./img/enigma.png" alt="">
              <p>Size: 3</p>
              <button id="enigma">Enigma</button>
              <div class="cellPreview">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>

            </div>

            <div class="item">
              <img src="./img/spirit.png" alt="">
              <p>Size: 3</p>
              <button id="spirit">Spirit</button>
              <div class="cellPreview">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>

            </div>

            <div class="item">
              <img src="./img/soj.png" alt="">
              <p>Size: 2</p>
              <button id="soj">Stone of Jordan</button>
              <div class="cellPreview">
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="state">
          <h3 id="stateTitle"></h3>
        </div>
        <div class="gridContainer">
          <div class="grid" id="playerGrid"></div>
          <div class="grid" id="computerGrid"></div>
        </div>
      </div>
    </div>
  </body>
</html>
