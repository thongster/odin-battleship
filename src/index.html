<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" />

    <title>Odin Battleship</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./img/favicon.png" alt="" />
        <h1>Loot Finder</h1>
      </header>
      <div class="app">
        <div class="buttonsContainer">
          <button id="resetGame">Reset Game</button>
          <button id="autoPlace">Auto-Place Items</button>
        </div>
        <div class="itemsContainer">
          <div class="itemsHeader">
            <h3>Your Artifacts</h3>
            <button id="rotate">Rotate</button>
          </div>
          <div class="items">
            <div class="item">
              <p>Size: 5</p>
              <button id="botd">Breath of the Dying</button>
            </div>

            <div class="item">
              <p>Size: 4</p>
              <button id="hoto">Heart of the Oak</button>
            </div>

            <div class="item">
              <p>Size: 3</p>
              <button id="enigma">Enigma</button>
            </div>

            <div class="item">
              <p>Size: 3</p>
              <button id="spirit">Spirit</button>
            </div>

            <div class="item">
              <p>Size: 2</p>
              <button id="soj">Stone of Jordan</button>
            </div>
          </div>
        </div>
        <div class="state">
          <h3 id="stateTitle"></h3>
        </div>
        <div class="gridContainer">
          <div class="grid" id="playerGrid"></div>
          <div class="grid" id="computerGrid"></div>
        </div>
      </div>
    </div>
  </body>
</html>
